<div class="quizz__container">
    <div class="quizz_logo">
        <img src="https://th.bing.com/th/id/OIP.ZcE0liiN_H6Ol1OGVVGWRAHaBZ?rs=1&pid=ImgDetMain" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_options">
        <button (click)="playerChoose(option.alias)" *ngFor="let option of questionSelected.options" class="btn-option">{{option.name}}</button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado Ã©: </h1>
        <p>{{answersSelect}}</p>
    </div>
</div>
